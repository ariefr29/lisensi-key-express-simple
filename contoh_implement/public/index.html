<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Premium Feature Demo</h1>
        <div id="status"></div>
        <div id="license-form" class="card">
            <input type="text" id="license-key" placeholder="Enter license key" />
            <button id="activate-btn">Activate</button>
        </div>
        <div id="premium-content" class="card hidden">
            <h2>Premium Content</h2>
            <pre id="premium-data"></pre>
            <button id="check-btn">Refresh Status</button>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
